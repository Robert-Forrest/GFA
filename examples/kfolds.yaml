task: kfolds
train:
  max_epochs: 1000
kfolds:
  num_folds: 5
data:
  directory: './data'
  files:
    - 'data.csv'
targets:
  - name: Tl
    type: numerical
    loss: Huber
    weight: 0.1
  - name: Tg
    type: numerical
    loss: Huber
    weight: 1
  - name: Tx
    type: numerical
    loss: Huber
    weight: 1
  - name: deltaT
    type: numerical
    loss: Huber
    weight: 100
  - name: GFA
    type: categorical
    weight: 1
    classes:
      - Crystal
      - GR
      - BMG
  - name: Dmax
    type: numerical
    loss: Huber
    weight: 100
basicFeatures:
  - 'atomic_number'
  - 'periodic_number'
  - 'mass'
  - 'group'
  - 'radius'
  - 'atomic_volume'
  - 'period'
  - 'protons'
  - 'neutrons'
  - 'electrons'
  - 'valence_electrons'
  - 'valence'
  - 'electron_affinity'
  - 'ionisation_energies'
  - 'wigner_seitz_electron_density'
  - 'work_function'
  - 'mendeleev_universal_sequence'
  - 'chemical_scale'
  - 'mendeleev_pettifor'
  - 'mendeleev_modified'
  - 'electronegativity_pauling'
  - 'electronegativity_miedema'
  - 'electronegativity_mulliken'
  - 'melting_temperature'
  - 'boiling_temperature'
  - 'fusion_enthalpy'
  - 'vaporisation_enthalpy'
  - 'molar_heat_capacity'
  - 'thermal_conductivity'
  - 'thermal_expansion'
  - 'density'
  - 'cohesive_energy'
  - 'debye_temperature'
  - 'chemical_hardness'
  - 'chemical_potential'
complexFeatures:
  - 'theoreticalDensity'
  - 'atomic_volume_deviation'
  - 's_valence'
  - 'p_valence'
  - 'd_valence'
  - 'f_valence'
  - 'structure_deviation'
  - 'ideal_entropy'
  - 'ideal_entropy_xia'
  - 'mismatch_entropy'
  - 'mixing_entropy'
  - 'mixing_enthalpy'
  - 'mixing_Gibbs_free_energy'
  - 'block_deviation'
  - 'series_deviation'
  - 'viscosity'
  - 'lattice_distortion'
  - 'EsnPerVec'
  - 'EsnPerMn'
  - 'mismatch_PHS'
  - 'mixing_PHS'
  - 'PHSS'
pretty_features:
  - name: Tl
    pretty: T_l
  - name: Tg
    pretty: T_g
  - name: Tx
    pretty: T_x
  - name: Dmax
    pretty: D_{max}
